<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      //three variables that hold references to the list (<ul>), <input>, and <button> elements.
      const list = document.querySelector('ul');
      const input = document.querySelector('input');
      const button = document.querySelector('button');

      //a function that will run in response to the button being clicked.
      button.addEventListener('click', () => {
        const myItem = input.value; //storing the current value of the input element in a variable.
        input.value = ''; //empty the input element after clicking

        //Create three new elements â€” a list item (<li>), <span>, and <button>, and store them in variables.
        const listItem = document.createElement('li');
        const listText = document.createElement('span');
        const listBtn = document.createElement('button');

        //Append the span and the button as children of the list item.
        listItem.appendChild(listText);
        listText.textContent = myItem;
        listItem.appendChild(listBtn);

        //Append the list item as a child of the list.
        listBtn.textContent = 'Delete';
        list.appendChild(listItem);

        //Attach an event handler to the delete button so that, when clicked, it will delete the entire list item (<li>...</li>).
        listBtn.addEventListener('click', () => {
          list.removeChild(listItem);
        });
      

        input.focus(); //focus() determine where keyboard events go in the page at any given moment.
    });

    </script>
  </body>
</html>
